<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti贸n de Biblioteca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096, #4a5568);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-container input {
            flex: 1;
            min-width: 200px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .book-card.disponible {
            border-left-color: #48bb78;
        }

        .book-card.prestado {
            border-left-color: #ed8936;
        }

        .book-card.mantenimiento {
            border-left-color: #f56565;
        }

        .book-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .book-card p {
            color: #718096;
            margin-bottom: 8px;
        }

        .book-card .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .status.disponible {
            background-color: #c6f6d5;
            color: #22543d;
        }

        .status.prestado {
            background-color: #fbd38d;
            color: #744210;
        }

        .status.mantenimiento {
            background-color: #fed7d7;
            color: #742a2a;
        }

        .book-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .book-actions .btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            margin: 0;
        }

        .no-books {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
            margin: 40px 0;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .error {
            background-color: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #f56565;
        }

        .success {
            background-color: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #48bb78;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-container input {
                min-width: auto;
            }
        }

        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Sistema de Gesti贸n de Biblioteca</h1>
            <p>Gestiona tu colecci贸n de libros de manera eficiente</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                    Agregar Libro
                </h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="titulo">T铆tulo:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor:</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN:</label>
                        <input type="text" id="isbn" name="isbn" required pattern="[0-9]{13}" placeholder="13 d铆gitos">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categor铆a:</label>
                        <input type="text" id="categoria" name="categoria" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado">
                            <option value="disponible">Disponible</option>
                            <option value="prestado">Prestado</option>
                            <option value="mantenimiento">Mantenimiento</option>
                            <option value="perdido">Perdido</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Agregar Libro</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
                </form>
            </div>

            <div class="card">
                <h2>
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                    Buscar Libros
                </h2>
                <div class="search-container">
                    <input type="text" id="searchTitulo" placeholder="Buscar por t铆tulo">
                    <input type="text" id="searchAutor" placeholder="Buscar por autor">
                    <input type="text" id="searchCategoria" placeholder="Buscar por categor铆a">
                    <button class="btn" onclick="searchBooks()">Buscar</button>
                    <button class="btn btn-secondary" onclick="loadBooks()">Ver Todos</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Lista de Libros
            </h2>
            <div id="messageContainer"></div>
            <div id="booksContainer">
                <div class="loading">Cargando libros...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let editingId = null;

        // Cargar libros al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
        });

        // Manejar formulario
        document.getElementById('bookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const bookData = {
                titulo: formData.get('titulo'),
                autor: formData.get('autor'),
                isbn: formData.get('isbn'),
                categoria: formData.get('categoria'),
                estado: formData.get('estado')
            };

            if (editingId) {
                updateBook(editingId, bookData);
            } else {
                createBook(bookData);
            }
        });

        // Crear libro
        async function createBook(bookData) {
            try {
                const response = await fetch(`${API_BASE}/libros`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookData)
                });

                if (response.ok) {
                    showMessage('Libro creado exitosamente', 'success');
                    document.getElementById('bookForm').reset();
                    loadBooks();
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error || 'Error al crear el libro'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error de conexi贸n: ${error.message}`, 'error');
            }
        }

        // Cargar libros
        async function loadBooks() {
            try {
                const response = await fetch(`${API_BASE}/libros`);
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                showMessage(`Error al cargar libros: ${error.message}`, 'error');
                document.getElementById('booksContainer').innerHTML = '<div class="error">Error al cargar los libros</div>';
            }
        }

        // Mostrar libros
        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = '<div class="no-books">No hay libros registrados</div>';
                return;
            }

            const booksHTML = books.map(book => `
                <div class="book-card ${book.estado}">
                    <h3>${book.titulo}</h3>
                    <p><strong>Autor:</strong> ${book.autor}</p>
                    <p><strong>ISBN:</strong> ${book.isbn}</p>
                    <p><strong>Categor铆a:</strong> ${book.categoria}</p>
                    <p><strong>Fecha:</strong> ${new Date(book.fecha_creacion).toLocaleDateString()}</p>
                    <span class="status ${book.estado}">${book.estado}</span>
                    <div class="book-actions">
                        <button class="btn" onclick="editBook(${book.id})">Editar</button>
                        <button class="btn btn-danger" onclick="deleteBook(${book.id})">Eliminar</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="books-grid">${booksHTML}</div>`;
        }

        // Buscar libros
        async function searchBooks() {
            const titulo = document.getElementById('searchTitulo').value;
            const autor = document.getElementById('searchAutor').value;
            const categoria = document.getElementById('searchCategoria').value;

            const params = new URLSearchParams();
            if (titulo) params.append('titulo', titulo);
            if (autor) params.append('autor', autor);
            if (categoria) params.append('categoria', categoria);

            try {
                const response = await fetch(`${API_BASE}/libros/buscar?${params}`);
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                showMessage(`Error al buscar libros: ${error.message}`, 'error');
            }
        }

        // Editar libro
        async function editBook(id) {
            try {
                const response = await fetch(`${API_BASE}/libros/${id}`);
                const book = await response.json();
                
                // Llenar el formulario con los datos del libro
                document.getElementById('titulo').value = book.titulo;
                document.getElementById('autor').value = book.autor;
                document.getElementById('isbn').value = book.isbn;
                document.getElementById('categoria').value = book.categoria;
                document.getElementById('estado').value = book.estado;
                
                editingId = id;
                
                // Cambiar el texto del bot贸n
                document.querySelector('button[type="submit"]').textContent = 'Actualizar Libro';
                
                // Scroll al formulario
                document.querySelector('.main-content').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                showMessage(`Error al cargar el libro: ${error.message}`, 'error');
            }
        }

        // Actualizar libro
        async function updateBook(id, bookData) {
            try {
                const response = await fetch(`${API_BASE}/libros/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookData)
                });

                if (response.ok) {
                    showMessage('Libro actualizado exitosamente', 'success');
                    cancelEdit();
                    loadBooks();
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error || 'Error al actualizar el libro'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error de conexi贸n: ${error.message}`, 'error');
            }
        }

        // Cancelar edici贸n
        function cancelEdit() {
            editingId = null;
            document.getElementById('bookForm').reset();
            document.querySelector('button[type="submit"]').textContent = 'Agregar Libro';
        }

        // Eliminar libro
        async function deleteBook(id) {
            if (!confirm('驴Est谩s seguro de que quieres eliminar este libro?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/libros/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Libro eliminado exitosamente', 'success');
                    loadBooks();
                } else {
                    showMessage('Error al eliminar el libro', 'error');
                }
            } catch (error) {
                showMessage(`Error de conexi贸n: ${error.message}`, 'error');
            }
        }

        // Mostrar mensajes
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageElement = document.createElement('div');
            messageElement.className = type;
            messageElement.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageElement);
            
            // Eliminar el mensaje despu茅s de 5 segundos
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }

        // Validaci贸n de ISBN en tiempo real
        document.getElementById('isbn').addEventListener('input', function(e) {
            const isbn = e.target.value.replace(/\D/g, '');
            e.target.value = isbn.substring(0, 13);
        });
    </script>
</body>
</html>
